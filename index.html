<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Sceduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <div class="jumbotron">
        <h1>ONTIME LOCOMOTIVE</h1>    
        <p>A comprehensive train scheduling application</p>
    </div>

    <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Today's Scheduled Trains</h3>
            </div>
            <div class="panel-body">
                    <table class="table">
                            <thead>
                              <tr>
                                  <th>Train Name</th>
                                  <th>Destination</th>
                                  <th>Frequency</th>
                                  <th>Next Arrival</th>
                                  <th>ETA</th>
                              </tr>
                            </thead>
                            <tbody class="display">
                             
                            </tbody>
                          </table>
            </div>
          </div>

          <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                        <form role="form">
                                <div class="form-group">
                                  <label for="name-input">Train Name</label>
                                  <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group">
                                  <label for="email-input">Destination</label>
                                  <input class="form-control" id="dest-input" type="text">
                                </div>
                                <div class="form-group">
                                  <label for="age-input">First Train Time</label>
                                  <input class="form-control" id="time-input" type="time">
                                </div>
                                <div class="form-group">
                                  <label for="comment-input">Frequency [min]</label>
                                  <input class="form-control" id="freq-input" type="text">
                                </div>
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                              </form>
                </div>
              </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/fire.js"></script>
</body>

</html>
